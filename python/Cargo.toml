[package]
name = "observer_ward_py"
version = "0.1.0"
edition = "2024"

[lib]
name = "observer_ward_py"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.26.0"
features = ["extension-module"]

[dependencies]
engine = { path = "../engine" }
pythonize = "0.25.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1"
slinger = { version = "0.2.7", features = ["serde", "cookie", "tls", "charset", "gzip"] }
